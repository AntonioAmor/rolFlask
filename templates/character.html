<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-store" />
        <title>Rol Server</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    </head>
    <body>
      <ul>
          <li><a class='navLink' href="/">Home</a></li>
          <li>Partidas</li>
          <li>Personajes</li>
          <li style="float:right"><a class='navLink' href="/logout">Logout</a></li>
      </ul>
      <div>
        {% for user in users%}
          <a class='pjLink' href={{'/get_user/'+user}} >{{user}}</a>
        {% endfor %}
      </div>
      <div>
        {% if dicc != {} %}
        <table class=playerData>
            <tr>
              <th><text class='statText'>Stat</text></th>
              <th><text class='statText'>Valor</text></th>
            </tr>
            {%for stat in dicc %}
              <tr><td><text class='statText'>{{stat}}</text></td><td><text class='statText'>{{dicc[stat]}}</text></td></tr>
            {% endfor %}
        </table>
        {% endif %}
      </div>
    </body>
</html>
